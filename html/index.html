    <body>
        <header>

          <div class = "logo">
              <img src = "img/logo.png" alt = "logo" />
              <p> Instituto Federal Campus Urutai </p>
          </div><!--/logo-->

          <nav class = "div-social">
              <ul>
                 <li class = "whatsapp"> <a href= "#">   <i class="fab fa-whatsapp"></i>   </a></li>

        <div class = "container">

                      <p class = "text-center"> Bem Vindo </p>
                    </div><!--/title-card-->

                       <input type = "text" name = "nome" placeholder = "Nome de usuario" required  />
                       <div class="input-icone-js">
                            <span class="btn-show-pass"><i class="fas fa-eye"></i></span>
                       </div>
                       <input type = "password" class ="input-senha" name = "senha"  placeholder = "Senha minimo 4 digitos" required pattern=".{4,}" />
                       <a class = "btn-enviar left" href="home.html" >Entrar</a>
                       <a class = "btn-enviar btn-link right"  href="cadastro.html" >Cadastre</a>
                    </div><!--/input-area-->
                </form>
            </div><!--/card-->
