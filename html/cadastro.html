    <body>
        <header>

          <div class = "logo">
              <img src = "img/logo.png" alt = "logo" />
              <p> Instituto Federal Campus Urutai </p>
          </div><!--/logo-->

          <nav class = "div-social">
              <ul>
                 <li class = "whatsapp"> <a href= "#">   <i class="fab fa-whatsapp"></i>   </a></li>
                 <li class = "fecebook"> <a href = "#">  <i class="fab fa-facebook-f"></i> </a></li>
                 <li class = "twitter">  <a href = "#">  <i class="fab fa-twitter"></i>    </a></li>
              </ul>
          </nav><!--/div-social-->

        </header>

        <div class = "container">
            <div class = "card">
                <form method = "post">
                    <div class = "title-card"> 
                      <p class = "text-center"> Cadastre-se  </p>
                    </div><!--/title-card-->
                    <div class = "input-area">
                       <input type = "text" name = "nome" placeholder = "Nome de usuario" required  />
                       <input type = "password" name = "senha"  placeholder = "Senha minimo 4 digitos" 
                         required pattern=".{4,}" />
                       <a class = "btn-enviar btn-link left" href="index.html" >Login</a>
                       <a class = "btn-enviar right"  href="#" >Cadastre</a>
                    </div><!--/input-area-->
                </form>
            </div><!--/card-->
        </div><!--/container-->

    </body>
